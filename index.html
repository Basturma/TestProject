<!DOCTYPE html>
<html>
<head>
    <title>Redirect to TV App</title>
</head>
<body>
    <script>
        // Get the authorization code from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        // Redirect to the TV app
        window.location.href = `molbert://login_callback?code=${code}`;
        console.log("Code in page " + code);
        logToFile('test1.txt', "Code in page " + code);
        
        const fs = require('fs');

const logToFile = (filename, content) => {
  fs.appendFile(filename, content + '\n', (err) => {
    if (err) {
      console.error('Error writing to file:', err);
    } else {
      console.log('Log written successfully.');
    }
  });
};
    </script>
</body>
</html>
